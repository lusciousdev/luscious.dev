{% load static %}
{% load tz %}

<!DOCTYPE html>
<link rel="stylesheet" href="{% static 'global.css' %}">
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Honk&family=Nabla&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tangerine:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

{% block stylesheets %}{% endblock %}

<script src="https://embed.twitch.tv/embed/v1.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="{% static 'util.js' %}"></script>
<script src="{% static 'ajaxhelpers.js' %}"></script>

<script src="{% static 'overlay/mathutil.js' %}"></script>
<script src="{% static 'overlay/overlay_templates.js' %}"></script>
<script src="{% static 'overlay/util.js' %}"
        defer
        data-overlayid="{{ collaborativeoverlay.id }}"
        data-getitemsurl="{% url 'overlay:api_get_overlay_items' %}"
        data-overlaywidth="{{ collaborativeoverlay.width }}"
        data-overlayheight="{{ collaborativeoverlay.height }}"
        data-twitchuid="{{ twitchuid }}">
</script>

{% block scripts %}{% endblock %}
{% block content %}{% endblock %}
